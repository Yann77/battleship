<h2 class="username">{{boardData?.username}}</h2>
<div class="container-fluid px-0 pt-1">
  <div class="battleground-container">
    <div class="row no-gutters" *ngFor="let r of defaultBoardCells; index as y">
      <div class="col tile"
           (click)="onShipFired(c)"
           *ngFor="let c of defaultBoardCells[y]; index as x">
        <ng-container *ngIf="getCell(x, y) as cell; else waterCell">
          <div *ngIf="isOwner" [class]="getShipClass(cell.coordinateX, cell.coordinateY, cell.type)"></div>
          <div [ngClass]="cell.touched ? 'explosion' : null"></div>
          <div [ngClass]="!cell.touched && cell.type === 'MISSED' ? 'shot-missed' : null"></div>
          <img class="gif" src="../assets/images/water_tile.gif">
        </ng-container>
        <ng-template #waterCell>
          <img class="gif" src="../assets/images/water_tile.gif">
        </ng-template>
      </div>
    </div>
  </div>
</div>

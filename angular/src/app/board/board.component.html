<div class="container-fluid">
  <div class="battleground-container">
    <div class="row" *ngFor="let row of boardCells; index as rowIndex">
      <div class="col" *ngFor="let cell of boardCells[rowIndex]; index as colIndex">
        <!-- <div class="boardCell">{{rowIndex}}, {{colIndex}}</div> -->
        <div class="tile">
          <div *ngIf="rowIndex === 8 && colIndex === 0" class="aircraft_carrier_vertical"></div>
          <div *ngIf="rowIndex === 5" [ngClass]="'sub_horizontal'"></div>
          <div *ngIf="rowIndex === 0" class="shot-missed"></div>
          <div *ngIf="rowIndex === 1" class="cruiser_horizontal"></div>
          <div *ngIf="rowIndex === 1" class="explosion"></div>
          <div *ngIf="rowIndex === 2" class="explosion"></div>
          <div *ngIf="rowIndex === 3" class="explosion"></div>
          <div *ngIf="rowIndex === 8" class="explosion"></div>
          <img *ngIf="rowIndex === 9" class="submarine" src="../assets/images/orange_submarine.gif">
          <img class="gif" src="../assets/images/water_tile.gif">
        </div>
      </div>
    </div>
  </div>
  <div class="ship-container">
    <img src="../assets/images/blue_submarine.gif">
    <img src="../assets/images/orange_submarine.gif">
    <img src="../assets/images/sub_horizontal.png">
    <img src="../assets/images/aircraft_carrier_horizontal.png">
    <img src="../assets/images/croiseur_horizontal.png">
    <img src="../assets/images/destroyer_horizontal.png">
    <img src="../assets/images/torpedo_horizontal.png">
    <img src="../assets/images/explosion.gif">
    <img src="../assets/images/miss_shot.gif">
    <img class="gif" src="../assets/images/water_tile.gif">
  </div>
</div>
